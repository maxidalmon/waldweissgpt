<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web responsive con carrusel y navegación moderna">
    <title>Sitio Web Responsive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo de la Empresa" class="logo">
            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="#" class="active">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Servicios</a>
                        <ul class="submenu">
                            <li><a href="#">Servicio 1</a></li>
                            <li><a href="#">Servicio 2</a></li>
                            <li><a href="#">Servicio 3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Nosotros</a>
                        <ul class="submenu">
                            <li><a href="#">Historia</a></li>
                            <li><a href="#">Equipo</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="search-social">
            <input type="text" placeholder="Buscar..." class="search-input">
            <div class="social-links">
                <a href="https://instagram.com/waldweiss/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/5491167065858" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide active">
                <img src="img/gallery1.jpg" alt="Imagen 1 del Carrusel">
            </div>
            <div class="carousel-slide">
                <img src="img/gallery2.jpg" alt="Imagen 2 del Carrusel">
            </div>
            <div class="carousel-slide">
                <img src="img/gallery3.jpg" alt="Imagen 3 del Carrusel">
            </div>
            <div class="carousel-slide">
                <img src="img/gallery4.jpg" alt="Imagen 4 del Carrusel">
            </div>
            <div class="carousel-slide">
                <img src="img/gallery5.jpg" alt="Imagen 5 del Carrusel">
            </div>
        </div>
        <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <br>
    <br>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-cdc7cab5-e927-4770-9056-c194d42cc4c0" data-elfsight-app-lazy></div>
    
    <script src="carousel.js"></script>
    <section class="contact-section background-animation">
        <div class="contact-container">
            <div class="contact-form-section">
                <form action="mailto:info@cervezawaldweiss.com" method="POST" enctype="text/plain" class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="consulta">Consulta</label>
                        <textarea id="consulta" name="consulta" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
    
            <div class="contact-info-section">
                <h3>Cerveza Waldweiss</h3>
                <div class="contact-details">
                    <p>Dirección: Calle Ejemplo 123</p>
                    <p>Teléfono: +54 9 11 6706 5858</p>
                    <p>Email: info@cervezawaldweiss.com</p>
                </div>
                
                <a href="https://wa.me/5491167065858" target="_blank" class="whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </section>
    <div id="product-grid" class="w-full p-4">
        <!-- Aquí se renderizará la grilla -->
    </div>

    <!-- Scripts -->
    <script src="beer-grid.js"></script>   
</body>
</html>
